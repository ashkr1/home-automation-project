name: Verify ESP01 Firmware Build

on:
  push:
    branches:
      - main  # âœ… Only run on push to main

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: ğŸ› ï¸ Install PlatformIO
        run: pip install platformio

      - name: âš™ï¸ Build firmware
        run: platformio run

      - name: ğŸ“‚ Check if .bin file exists
        run: |
          BIN_FILE=$(find .pio/build -name firmware.bin | head -n 1)
          if [ -z "$BIN_FILE" ]; then
            echo "âŒ Firmware .bin file not found!"
            exit 1
          else
            echo "âœ… Found firmware binary at: $BIN_FILE"
          fi
